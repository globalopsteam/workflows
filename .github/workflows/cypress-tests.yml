name: Run Cypress Tests

on:
  workflow_call:
    inputs:
      ENV:
        required: false
        default: 'dev'
        type: string
      EC2_INSTANCE_TYPE:
        default: 't3a.medium'
        required: false
        type: string
      CYPRESS_DIR:
        default: 'cypress'
        type: string
      APP_DIR:
        default: '.'
        type: string

    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      GH_RUNNER_TOKEN:
        required: true

      CYPRESS_RECORD_KEY:
        required: true

      AWS_REGION:
        required: true
      AWS_IAM_ROLE:
        required: false
      EC2_IMAGE:
        required: true
      EC2_SUBNET:
        required: true
      EC2_SECURITY_GROUP:
        required: true
      EC2_IAM_ROLE:
        required: true
      S3_BUCKET:
        required: true

jobs:
  start-runner:
    name: Runner
    uses: globalopsteam/workflows/.github/workflows/start-runner.yml@master
    with:
      EC2_INSTANCE_TYPE: ${{ inputs.EC2_INSTANCE_TYPE }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GH_RUNNER_TOKEN: ${{ secrets.GH_RUNNER_TOKEN }}

      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_IAM_ROLE: ${{ secrets.AWS_IAM_ROLE }}
      EC2_IMAGE: ${{ secrets.EC2_IMAGE }}
      EC2_SUBNET: ${{ secrets.EC2_SUBNET }}
      EC2_SECURITY_GROUP: ${{ secrets.EC2_SECURITY_GROUP }}
      EC2_IAM_ROLE: ${{ secrets.EC2_IAM_ROLE }}

  cypress-setup:
    name: Setup
    needs:
      - start-runner
    runs-on: ${{ needs.start-runner.outputs.label }}
    outputs:
      commit_message: ${{ steps.env_setup.outputs.commit_message }}
    steps:
      - name: Fetch docker image
        run: |
          docker pull "cypress/included:10.10.0"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          ref: ${{ github.event_name != 'schedule' && github.ref || inputs.ENV == 'prod' && 'refs/heads/production' || 'refs/heads/dev' }}
          token: ${{ secrets.GH_RUNNER_TOKEN }}

      - name: Configure Environment
        id: env_setup
        env:
          APP_DIR: "${{ inputs.APP_DIR }}"
          REPO: "${{ github.repository }}"
        run: |
          echo repo=$(basename "${REPO}" | sed 's/^docker-//') >> "${GITHUB_OUTPUT}"
          echo commit_message=$(git -C "${APP_DIR}" log -n1 --format="%s") >> "${GITHUB_OUTPUT}"

      - name: Fetch cypress environment json
        run: |
          aws s3 cp "s3://${{ secrets.S3_BUCKET }}/${{ inputs.ENV }}/${{ steps.env_setup.outputs.repo }}/cypress.env.json" "${{ inputs.CYPRESS_DIR }}/cypress.env.json"

  cypress-run:
    name: Run
    needs:
      - start-runner
      - cypress-setup
    runs-on: ${{ needs.start-runner.outputs.label }}
    container: cypress/included:10.10.0
    strategy:
      matrix:
        browser: ['electron', 'chrome', 'firefox']
    steps:
    - name: Cypress Run
      uses: cypress-io/github-action@v4
      with:
        browser: ${{ matrix.browser }}
        record: true
        working-directory: ${{ inputs.CYPRESS_DIR }}
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_INFO_MESSAGE: ${{ needs.cypress-setup.outputs.commit_message }}

  stop-runner:
    name: Runner
    needs:
      - start-runner     # required to get output from the start-runner job
      - cypress-setup
      - cypress-run
    if: always() && needs.start-runner.outputs.label != '' # required to stop the runner even if the error happened in the previous jobs
    uses: globalopsteam/workflows/.github/workflows/stop-runner.yml@master
    with:
      EC2_INSTANCE_ID: ${{ needs.start-runner.outputs.ec2-instance-id }}
      RUNNER_LABEL: ${{ needs.start-runner.outputs.label }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_IAM_ROLE: ${{ secrets.AWS_IAM_ROLE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GH_RUNNER_TOKEN: ${{ secrets.GH_RUNNER_TOKEN }}
